<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>

<header>
    <div class="logo-container">
        <img src="assets/Layer%202.svg" alt="logo">
        <h1>inance</h1>
    </div>
    <div class="welcome">
        <h1>Hi, Rogers</h1>
    </div>
    <div class="search-bar">
        <input class="search" type="search" name="Search" placeholder="Search">
    </div>
    <div>
        <img src="assets/cloche.svg" alt="">
    </div>
    <img class="profile" src="assets/Ellipse%202.png" alt="profile">
</header>

<main>
    <div>
        <div class="button">
            <img src="assets/vectorA.svg" alt="logo-button">
            <a href="#">Dashboard</a>
        </div>

        <ul class="menu">
            <li><img src="assets/Vector-1A.svg" alt="">Invoices</li>
            <li><img src="assets/Vector-2A.svg" alt="">Clients</li>
            <li><img src="assets/Vector-6A.svg" alt="">Products</li>
            <li><img src="assets/Vector-3A.svg" alt="">Messages</li>
            <li><img src="assets/Vector-4A.svg" alt="">Settings</li>
            <li><img src="assets/Vector-5A.svg" alt="">Help</li>
            <li><img src="assets/Vector.svg" alt="">Log Out</li>
        </ul>
    </div>

    <div class="container-center">
        <div class="menu-center">
            <div class="balance">
                <p class="total">Total Balance</p>
                <div class="amount-btc">
                    <p>0.97894652</p>
                    <p class="BTC">BTC</p>
                </div>
                <p class="amount-dollar">$40,123.56</p>
            </div>
            <div class="menu-balance">
                <div class="container-menu-balance">
                    <a href="#">Portfolio</a>
                    <a href="#">Funding</a>
                    <a href="#">Assets</a>
                    <a href="#">P2P</a>
                </div>
            </div>
        </div>
    </div>
</main>




</body>
</html>
